name: Deploy AI Tech Stack Dashboard to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify AI Dashboard Files
        run: |
          echo "Verifying main AI dashboard files..."
          ls -la
          echo "Main files present:"
          test -f index.html && echo "✓ index.html (AI Dashboard)"
          test -f styles.css && echo "✓ styles.css" 
          test -f script.js && echo "✓ script.js"
          echo "AI Tech Stack Dashboard ready for deployment!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4